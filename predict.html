<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS 12 - Predict</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    background:#0a0a1a;
    font-family:'Press Start 2P', cursive;
    color:#ffd60a;
  }

  header {
    position:sticky;
    top:0;
    background:#11112a;
    padding:1rem 0;
    text-align:center;
    z-index:1000;
  }

  nav {
    display:flex;
    justify-content:space-evenly;
    flex-wrap:nowrap;
    overflow-x:auto;
  }

  nav a {
    color:#ffd60a;
    text-decoration:none;
    text-transform:uppercase;
    white-space:nowrap;
    font-size:12px;
    transition:0.3s;
  }

  nav a:hover {
    color:#00ffff;
    text-shadow:0 0 10px #00ffff;
  }

  h1 {
    font-size:48px;
    text-align:center;
    margin:1rem 0;
    color:#ffd60a;
    text-shadow:0 0 10px #ffd60a;
  }

  .top-questions {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:1rem;
    margin:1rem 0;
  }

  .top-questions select, .top-questions input {
    padding:0.5rem;
    font-family:'Press Start 2P', cursive;
    font-size:10px;
    border:3px solid #00ffff;
    background:#11112a;
    color:#ffd60a;
    text-transform:uppercase;
  }

  .player-nav {
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:0.5rem;
    margin:2rem 0 1rem 0;
  }

  .player-nav button {
    padding:0.5rem;
    background:#ffcc00;
    border:3px solid #00ffff;
    color:#0a0a1a;
    font-family:'Press Start 2P', cursive;
    cursor:pointer;
    text-transform:uppercase;
    font-size:10px;
    box-shadow: 2px 2px 0 #000, inset 0 0 5px #ffffff;
  }

  .player-nav button:hover {
    transform: scale(1.05);
  }

  .players-container {
    display:flex;
    overflow-x:auto;
    scroll-behavior: smooth;
    gap:2rem;
    padding-bottom:2rem;
  }

  .player-section {
    flex:0 0 90%;
    background:#1b1b3a;
    border:3px solid #00ffff;
    border-radius:8px;
    padding:1rem;
    min-width:300px;
    color:#ffd60a;
  }

  .fixtures {
    display:flex;
    flex-direction:column;
    gap:0.5rem;
    margin:1rem 0;
  }

  .fixture-row {
    display:flex;
    gap:0.5rem;
  }

  .fixture-tile {
    flex:1;
    padding:0.5rem;
    background:#2a2a4c;
    border:2px solid #00ffff;
    border-radius:4px;
    text-align:center;
    font-size:10px;
    cursor:pointer;
    transition:0.2s;
  }

  .fixture-tile.picked {
    background:#555555;
    color:#aaaaaa;
    border-color:#888888;
  }

  .player-table {
    width:100%;
    border-collapse:collapse;
    margin-top:1rem;
    font-size:10px;
  }

  .player-table th, .player-table td {
    border:1px solid #00ffff;
    padding:3px;
    text-align:center;
  }

  .player-table th {
    background:#11112a;
    color:#00ffff;
  }

  tr:nth-child(even) {background:#1b1b3a;}
  tr:nth-child(odd) {background:#2a2a4c;}
</style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>

<h1>LMS 12</h1>

<!-- Top questions -->
<div class="top-questions">
  <select>
    <option disabled selected>Select Player</option>
    <option>Bill</option>
    <option>Crosbo</option>
    <option>Ingz</option>
    <option>Kabz</option>
    <option>Kit</option>
    <option>Locky</option>
    <option>Stoobs</option>
    <option>T-City</option>
  </select>

  <select>
    <option disabled selected>Select Team</option>
    <option>Arsenal</option>
    <option>Aston Villa</option>
    <option>Brentford</option>
    <option>Bournemouth</option>
    <option>Brighton</option>
    <option>Burnley</option>
    <option>Chelsea</option>
    <option>Everton</option>
    <option>Fulham</option>
    <option>Leeds</option>
    <option>Liverpool</option>
    <option>Man City</option>
    <option>Man Utd</option>
    <option>Newcastle</option>
    <option>Nottingham Forest</option>
    <option>Palace</option>
    <option>Sunderland</option>
    <option>Tottenham Hotspur</option>
    <option>West Ham</option>
    <option>Wolves</option>
  </select>

  <input type="text" placeholder="Player Name">
</div>

<!-- Player navigation -->
<div class="player-nav">
  <button onclick="scrollToPlayer(0)">Bill</button>
  <button onclick="scrollToPlayer(1)">Crosbo</button>
  <button onclick="scrollToPlayer(2)">Ingz</button>
  <button onclick="scrollToPlayer(3)">Kabz</button>
  <button onclick="scrollToPlayer(4)">Kit</button>
  <button onclick="scrollToPlayer(5)">Locky</button>
  <button onclick="scrollToPlayer(6)">Stoobs</button>
  <button onclick="scrollToPlayer(7)">T-City</button>
</div>

<div class="players-container" id="playersContainer">

<script>
const playerNames = ["Bill","Crosbo","Ingz","Kabz","Kit","Locky","Stoobs","T-City"];
const fixturesList = [
  ["Man Utd","Man City"],
  ["Chelsea","Brentford"],
  ["Leeds","Fulham"],
  ["Liverpool","Burnley"],
  ["Sunderland","Palace"],
  ["Tottenham Hotspur","West Ham"],
  ["Nottingham Forest","Arsenal"],
  ["Wolves","Newcastle"],
  ["Aston Villa","Everton"],
  ["Brighton","Bournemouth"]
];

const container = document.getElementById('playersContainer');

playerNames.forEach(player => {
  const section = document.createElement('div');
  section.className = 'player-section';
  section.innerHTML = `<h2>${player}</h2><h3>Fixtures - Next Gameweek</h3>`;

  const fixturesDiv = document.createElement('div');
  fixturesDiv.className = 'fixtures';

  fixturesList.forEach(fix => {
    const row = document.createElement('div');
    row.className = 'fixture-row';
    fix.forEach((team, idx) => {
      const tile = document.createElement('div');
      tile.className = 'fixture-tile';
      tile.textContent = team;

      // Example: grey out "Man City" tile as dummy example
      if(player === "Bill" && team === "Man City") {
        tile.classList.add('picked');
      }

      tile.addEventListener('click', ()=> {
        tile.classList.toggle('picked');
      });
      row.appendChild(tile);
    });
    fixturesDiv.appendChild(row);
  });

  section.appendChild(fixturesDiv);
  section.innerHTML += `<h3>You Have Picked These Players</h3><p>No players picked yet</p>`;

  const table = document.createElement('table');
  table.className = 'player-table';
  table.innerHTML = `<tr>
    <th>Week</th><th>Team</th><th>Team Pts</th><th>Player Pick</th><th>Player Pts</th><th>Week Total</th>
  </tr>` + Array.from({length:17}, ()=>`<tr><td>—</td><td>—</td><td>—</td><td>—</td><td>—</td><td>—</td></tr>`).join('');

  section.appendChild(table);
  container.appendChild(section);
});

function scrollToPlayer(index){
  const sections = container.querySelectorAll('.player-section');
  if(sections[index]) sections[index].scrollIntoView({behavior:'smooth', inline:'start'});
}
</script>

</div>

</body>
</html>
