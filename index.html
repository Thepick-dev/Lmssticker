<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS 12</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    background:#0a0a1a;
    font-family: 'Press Start 2P', cursive;
    color:#ffd60a;
    overflow-x:hidden;
  }
  header {
    position:sticky;
    top:0;
    background:#11112a;
    padding:1rem 0;
    text-align:center;
    z-index:1000;
  }
  nav a {
    display:inline-block;
    margin:0 1rem;
    color:#ffd60a;
    text-decoration:none;
    text-transform:uppercase;
    transition: 0.3s;
  }
  nav a:hover {
    color:#00ffff;
    text-shadow:0 0 10px #00ffff;
  }
  h1 {
    font-size:60px;
    text-align:center;
    margin-top:2rem;
    color:#ffd60a;
    text-shadow:0 0 10px #ffd60a;
  }
  .tagline {
    font-size:18px;
    text-align:center;
    margin-top:1rem;
    color:#00ffff;
  }
  .hero {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    margin-top:3rem;
    animation: shimmer 3s infinite;
  }
  @keyframes shimmer {
    0% { text-shadow: 0 0 5px #ffd60a; }
    50% { text-shadow: 0 0 20px #ffd60a; }
    100% { text-shadow: 0 0 5px #ffd60a; }
  }
  .cta {
    margin-top:2rem;
    padding:1rem 2rem;
    border:2px solid #00ffff;
    color:#00ffff;
    text-transform:uppercase;
    font-size:14px;
    cursor:pointer;
    transition:0.3s;
    animation: pulse 2s infinite;
  }
  .cta:hover {
    color:#ffd60a;
    border-color:#ffd60a;
    text-shadow:0 0 10px #ffd60a;
  }
  @keyframes pulse {
    0% { box-shadow:0 0 5px #00ffff; }
    50% { box-shadow:0 0 20px #00ffff; }
    100% { box-shadow:0 0 5px #00ffff; }
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>
<h1>LMS 12</h1>
<div class="tagline">Let's be havin' you!</div>
<div class="hero">
  <button class="cta">Start Predicting!</button>
</div>
</body>
</html>
