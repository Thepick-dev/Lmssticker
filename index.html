<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    background:#0a0a1a;
    font-family: 'Press Start 2P', cursive;
    color:#ffd60a;
    overflow-x:hidden;
  }
  header {
    position:sticky;
    top:0;
    background:#11112a;
    padding:1rem 0;
    text-align:center;
    z-index:1000;
  }
  nav {
    display:flex;
    justify-content:space-evenly;
    flex-wrap:nowrap;
    overflow-x:auto;
  }
  nav a {
    color:#ffd60a;
    text-decoration:none;
    text-transform:uppercase;
    white-space:nowrap;
    font-size:12px;
    transition:0.3s;
  }
  nav a:hover {
    color:#00ffff;
    text-shadow:0 0 10px #00ffff;
  }
  h1 {
    font-size:60px;
    text-align:center;
    margin-top:2rem;
    color:#ffd60a;
    text-shadow:0 0 10px #ffd60a;
  }
  .tagline {
    font-size:18px;
    text-align:center;
    margin-top:1rem;
    color:#00ffff;
  }
  .hero {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    margin-top:3rem;
  }
  .cta {
    margin-top:2rem;
    padding:1rem 2rem;
    border:2px solid #00ffff;
    color:#00ffff;
    font-family: 'Press Start 2P', cursive;
    text-transform:uppercase;
    font-size:14px;
    cursor:pointer;
    background: linear-gradient(45deg, #ff0080, #ff8c00);
    clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
    transition:0.3s;
  }
  .cta:hover {
    color:#ffd60a;
    border-color:#ffd60a;
    text-shadow:0 0 10px #ffd60a;
    transform: scale(1.05);
  }
</style>
