<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS 12 - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    background:#0a0a1a;
    font-family:'Press Start 2P', cursive;
    color:#ffd60a;
  }

  header {
    position:sticky;
    top:0;
    background:#11112a;
    padding:1rem 0;
    text-align:center;
    z-index:1000;
  }

  nav {
    display:flex;
    justify-content:space-evenly;
    flex-wrap:nowrap;
    overflow-x:auto;
  }

  nav a {
    color:#ffd60a;
    text-decoration:none;
    text-transform:uppercase;
    white-space:nowrap;
    font-size:12px;
    transition:0.3s;
  }

  nav a:hover {
    color:#00ffff;
    text-shadow:0 0 10px #00ffff;
  }

  h1 {
    font-size:56px;
    text-align:center;
    margin:1rem 0;
    color:#ffd60a;
    text-shadow:0 0 10px #ffd60a;
  }

  .tagline {
    text-align:center;
    font-size:12px;
    margin:2rem 1rem;
    text-shadow:0 0 5px #00ffff;
  }

  /* Option 1 - Arcade Explosion Tile Button */
  .arcade-button {
    display:inline-block;
    padding:1.2rem 2.5rem;
    background: linear-gradient(135deg, #ff0000, #ffcc00);
    color:#0a0a1a;
    font-family:'Press Start 2P', cursive;
    font-size:12px;
    text-transform:uppercase;
    border:4px solid #00ffff;
    box-shadow: 0 0 15px #00ffff, inset 0 0 5px #ffffff;
    cursor:pointer;
    transition:0.2s transform, 0.2s box-shadow;
    text-decoration:none;
    border-radius:8px;
  }

  .arcade-button:hover {
    transform: scale(1.1) rotate(-1deg);
    box-shadow: 0 0 25px #00ffff, inset 0 0 10px #ffffff;
  }

  @media (max-width:480px) {
    h1 {font-size:40px;}
    .arcade-button {padding:1rem 2rem; font-size:10px;}
  }
</style>
</head>
<body>

<header>
  <nav>

    <a href="table.html">Table</a>

  </nav>
</header>

<p class="tagline">Let's be havin' you!</p>

</div>

</body>
</html>
