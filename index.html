<title>Football Arcade League</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    background: #0a0a1a;
    color: #fff;
  }
  nav {
    background: #14213d;
    padding: 16px 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  }
  nav a {
    color: #e5e5ff;
    text-decoration: none;
    margin: 0 20px;
    font-size: 14px;
    transition: color 0.2s, text-shadow 0.2s;
  }
  nav a:hover {
    color: #ffd60a;
    text-shadow: 0 0 8px #ffd60a;
  }
  .hero {
    height: 75vh;
    background: radial-gradient(circle at center, #2a2a4c, #0a0a1a);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
  }
  .hero h1 {
    font-size: 48px;
    color: #ffd60a;
    text-shadow: 2px 2px #1b1b3a;
    margin: 0 0 20px 0;
  }
  .hero p {
    font-size: 16px;
    color: #c5c5ff;
    margin-bottom: 40px;
    max-width: 600px;
  }
  .buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .buttons a {
    background: #3d3d6b;
    color: #e5e5ff;
    padding: 12px 24px;
    border: 2px solid #ffc300;
    border-radius: 4px;
    text-decoration: none;
    font-size: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .buttons a:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px #ffd60a;
  }
  .stickers {
    display: flex;
    flex-wrap: wrap;
    gap: 24px;
    justify-content: center;
    padding: 40px 0;
  }
  .sticker {
    width: 140px;
    height: 180px;
    background: #1b1b3a;
    border: 3px solid #ffc300;
    border-radius: 8px;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e5ff;
    font-size: 48px;
    transition: transform 0.2s;
  }
  .sticker:hover {
    transform: rotate(-8deg) scale(1.15);
  }
  footer {
    text-align: center;
    padding: 20px 0;
    font-size: 10px;
    color: #777;
  }
</style>
</head>
