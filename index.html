/* Global Styles */
body {
  margin:0;
  font-family: 'Arial Black', sans-serif;
  background: linear-gradient(135deg,#fff3e6,#ffd699);
  color:#111;
}
nav {
  background:#ff6f61;
  padding:16px 32px;
  display:flex;
  justify-content:center;
  gap:32px;
  font-weight:bold;
  box-shadow: 0 6px 10px rgba(0,0,0,0.3);
  position: sticky;
  top:0;
  z-index:100;
}
nav a {
  color:#fff;
  text-decoration:none;
  font-size:20px;
  padding:8px 16px;
  border-radius:12px;
  transition: all 0.3s;
}
nav a:hover {
  background:#ff3c3c;
  transform: scale(1.1);
}

/* Hero Section */
.hero {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  height:80vh;
  background: radial-gradient(circle at top left, #ffe066,#ff6f61);
  border-bottom-left-radius:80px;
  border-bottom-right-radius:80px;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  position: relative;
}
.hero h1 {
  font-size:72px;
  color:#fff;
  text-shadow: 5px 5px #ffb347;
  margin:0 0 20px 0;
}
.hero p {
  font-size:26px;
  color:#fff;
  max-width:800px;
  margin-bottom:40px;
  text-shadow:3px 3px #ffb347;
}
.hero .buttons {
  display:flex;
  gap:24px;
  flex-wrap:wrap;
}
.hero .buttons a {
  background:#ff6f61;
  color:#fff;
  padding:18px 32px;
  border-radius:24px;
  font-weight:bold;
  font-size:20px;
  text-decoration:none;
  box-shadow: 5px 5px 12px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}
.hero .buttons a:hover {
  transform: translateY(-6px) rotate(-2deg);
  box-shadow:8px 8px 14px rgba(0,0,0,0.4);
}

/* Sticker Cards Section */
.stickers {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:24px;
  padding:40px 0;
}
.sticker {
  width:140px;
  height:180px;
  background:#fff;
  border:5px solid #ffb347;
  border-radius:24px;
  box-shadow: 6px 6px 14px rgba(0,0,0,0.3);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  font-weight:bold;
  color:#ff6f61;
  transition: transform 0.3s;
}
.sticker:hover {
  transform: rotate(-8deg) scale(1.2);
}

/* Footer */
footer {
  text-align:center;
  padding:24px 0;
  font-size:16px;
  color:#333;
}
