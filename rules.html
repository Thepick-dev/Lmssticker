<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rules – Football Arcade League</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin:0;
    font-family:'Press Start 2P', monospace;
    background: #0a0a1a;
    color: #fff;
  }
  nav {
    background: #14213d;
    padding: 16px 0;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav a {
    color: #e5e5ff;
    text-decoration: none;
    margin: 0 20px;
    font-size: 14px;
    transition: color 0.2s, text-shadow 0.2s;
  }
  nav a:hover {
    color: #ffd60a;
    text-shadow: 0 0 8px #ffd60a;
  }
  h1 {
    text-align: center;
    margin: 24px 0 16px 0;
    font-size: 28px;
    color: #ffd60a;
    text-shadow: 2px 2px #1b1b3a;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 10px;
    background: #1b1b3a;
    border: 3px solid #ffc300;
    border-radius: 8px;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.7);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 16px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    font-size: 12px;
    color: #e5e5ff;
    border-bottom: 1px solid #264066;
  }
  th {
    background: #264066;
    color: #ffd60a;
  }
  button {
    display: block;
    margin: 0 auto;
    background: #3d3d6b;
    color: #e5e5ff;
    border: 2px solid #ffd60a;
    padding: 10px 20px;
    font-size: 12px;
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px #ffd60a;
  }
</style>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="predict.html">PREDICT</a>
    <a href="table.html">TABLE</a>
    <a href="rules.html">RULES</a>
  </nav>

  <h1>SCORING RULES</h1>
  <div class="container">
    <table>
      <thead><tr><th>Rule</th><th>Points</th></tr></thead>
      <tbody>
        <tr><td>Player goal</td><td>30</td></tr>
        <tr><td>Player assist</td><td>15</td></tr>
        <tr><td>Home win vs same‑level team</td><td>60</td></tr>
      </tbody>
    </table>
    <button onclick="copyCSV()">COPY RULES CSV</button>
  </div>

  <script>
    function copyCSV(){
      const csv = "rule,label,points\n1,Player goal,30\n2,Player assist,15\n3,Home win vs same‑level team,60";
      navigator.clipboard.writeText(csv);
      alert("CSV copied to clipboard!");
    }
  </script>
</body>
</html>
